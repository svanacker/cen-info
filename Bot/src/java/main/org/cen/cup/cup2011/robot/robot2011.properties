devices=robot.device.timer.Timer,\
cup.cup2011.device.configuration2011.Configuration2011,\
robot.device.navigation.Navigation,\
robot.device.collision.CollisionDetection,\
cup.cup2011.device.gripper2011.Gripper2011,\
cup.cup2011.device.vision2011.Vision2011,\
robot.device.lcd.Lcd

debug=
fsmDebug=
dontWaitForComPort=
fsmListener=1

// webcam
imageDimension=320,240
position=-14,4,380
rotation=20.69,0,0
visionAngles=45,33.75
angleUnit=degrees

// navigation
#initialPosition.BLUE.x=282
#initialPosition.BLUE.y=160
#initialPosition.BLUE.alphaDegrees=45
#initialPosition.RED.x=282
#initialPosition.RED.y=2840
#initialPosition.RED.alphaDegrees=-45
initialPosition.BLUE.x=178
initialPosition.BLUE.y=2820
initialPosition.BLUE.alphaDegrees=-67.5
initialPosition.RED.x=178
initialPosition.RED.y=180
initialPosition.RED.alphaDegrees=67.5

// gameboard analysis (ms)
fastAnalysisSleepTime=2000
lowAnalysisSleepTime=6000

// collision
collision.distance=400
collision.startAngle=-60
collision.extent=120
collision.offset=0

// match (s)
match.duration=90

// dimensions (mm, kg)
dimensions.width=300
dimensions.depth=300
dimensions.wheelsDistance=229.2
dimensions.weight=8

// motors
dimensions.motors.left.torque=0.37236
dimensions.motors.left.pulsesPerRotation=20000
