// PID
control.refreshRate=30
control.defaultSpeed=500
control.defaultAcceleration=1000

control.theta.p=5
control.theta.i=1
control.theta.d=0
control.theta.maxI=150

control.alpha.p=5
control.alpha.i=1
control.alpha.d=0
control.alpha.maxI=150
